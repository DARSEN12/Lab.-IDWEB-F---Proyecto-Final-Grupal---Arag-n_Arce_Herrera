<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <style>
        /* --- TUS ESTILOS CSS ORIGINALES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f4f6f9; color: #333; line-height: 1.6; margin-top: 80px; }
        
        /* Navbar */
        nav { position: fixed; top: 0; left: 0; width: 100%; background-color: #2c3e50; padding: 15px 30px; z-index: 1000; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
        .inicio { font-size: 2rem; font-weight: bold; color: #ecf0f1; text-decoration: none; padding: 10px 20px; border: 2px solid transparent; border-radius: 8px; transition: all 0.3s ease; }
        .inicio:hover { color: #f39c12; background-color: #34495e; border-color: #f39c12; }

        /* Galería */
        .productos-galeria {
            padding: 30px;
            padding-top: 40px; 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            min-height: 50vh; /* Para que no se vea vacío mientras carga */
        }

        /* Tarjetas */
        .producto-card { background-color: #fff; border: 1px solid #ddd; border-radius: 10px; padding: 15px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .producto-card:hover { transform: translateY(-5px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
        .producto-card img { max-width: 100%; height: 160px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
        .producto-card h4 { font-size: 1.1rem; margin: 10px 0; color: #222; }
        .producto-card p { font-size: 1rem; color: #555; margin-bottom: 10px; }
        
        /* Botón */
        .btn-comprar { display: inline-block; padding: 8px 14px; background-color: #28a745; color: #fff; font-weight: bold; text-decoration: none; border-radius: 5px; transition: background-color 0.3s ease; }
        .btn-comprar:hover { background-color: #218838; }

        /* Footer */
        .footer { background-color: #2e8b57; color: #f0f0f0; padding: 25px 0; font-family: 'Segoe UI', sans-serif; font-size: 0.95em; margin-top: 50px; }
        .footer .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .footer .row { display: flex; flex-wrap: wrap; justify-content: space-between; gap: 20px; }
        .col { flex: 1; min-width: 250px; }
        .footer-info h4 { font-size: 2em; font-weight: 700; color: #ffffff; margin-bottom: 5px; }
        .footer-links ul, .footer-social ul { list-style: none; padding: 0; }
        .footer-links ul li a, .footer-social ul li a { color: #dcdcdc; text-decoration: none; }
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav>
        <a href="index.html" class="inicio">Volver al Inicio</a>
    </nav>

    <div class="productos-galeria">
        </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col footer-info">
                    <h4>WilySavy Group, Inc.</h4>
                    <p>&copy; 2025 Todos los derechos reservados</p>
                </div>
                <div class="col footer-links">
                    <h4>Enlaces útiles</h4>
                    <ul>
                        <li><a href="#">¿Quiénes somos?</a></li>
                        <li><a href="#">Políticas de cookies</a></li>
                        <li><a href="#">Ubicaciones y sedes</a></li>
                    </ul>
                </div>
                <div class="col footer-social">
                    <h4>Síguenos</h4>
                    <ul class="social-media">
                        <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/productos.js"></script>

</body>
</html>
